        body {
            background-color: #e84e8d; /* Couleur de fond de toute la page */
            font-family: Optima, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Assure que le padding est inclus dans la largeur */
        }

            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none; /* Initialement masqué */
        }

        h1, h2 {
            color: #f8ffff;
            text-align: center; /* Centre le texte pour une meilleure présentation */
        }

        video {
            width: 100%; /* Rendre la vidéo responsive */
            max-width: 600px; /* Largeur maximale de la vidéo */
            height: auto; /* Ajuste la hauteur proportionnellement */
            display: block;
            margin: 0 auto; /* Centre la vidéo horizontalement */
        }

        /* Styles pour les boutons */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Trois colonnes */
            gap: 10px; /* Espacement entre les boutons */
            max-width: 500px;
            margin: 20px auto;
        }

        .btn {
            padding: 8px 16px;
            font-size: 1.2em;
            color: #e84e8d;
            background-color: #f8ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold; /* Met le libellé en gras */

        }

        .btn:nth-child(odd) {
            color: #00de01; /* Couleur des boutons impairs */
        }

        .btn:nth-child(even) {
            color: #e84e8d; /* Couleur des boutons pairs */
        }

        .btn:hover {
            background-color: #f0e68c;
        }

        /* Bouton centré pour la dernière ligne */
        .btn-center {
            grid-column: 2 / 3;
        }

        /* Media Queries pour ajuster le design sur petits écrans */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em; /* Ajuste la taille de la police sur les petits écrans */
            }

            h2 {
                font-size: 1.2em;
            }

            .btn-center {
                grid-column: 1 / 3; /* Centre le bouton sur deux colonnes */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1em;
            }

            .btn-center {
                grid-column: 1 / 2;
            }
        }
    </style>

    <script>
        function showVideo(containerId, day, hour, minute) {
            const now = new Date();
            const currentDay = now.getDate();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            if (currentDay > day || (currentDay === day && (currentHour > hour || (currentHour === hour && currentMinute >= minute)))) {
                // Masquer toutes les vidéos
                const videoContainers = document.querySelectorAll('#videoContainer, #videoContainer2, #videoContainer3, #videoContainer4, #videoContainer5, #videoContainer6, #videoContainer7, #videoContainer8, #videoContainer9, #videoContainer10, #videoContainer11, #videoContainer12, #videoContainer13, #videoContainer14, #videoContainer15, #videoContainer16, #videoContainer17, #videoContainer18, #videoContainer19, #videoContainer20, #videoContainer21, #videoContainer22');
                videoContainers.forEach(container => container.style.display = 'none');

                // Afficher la vidéo sélectionnée
                document.getElementById(containerId).style.display = 'block';
            } else {
                alert("Désolé, cette vidéo n'est pas encore disponible.");
            }
        }
